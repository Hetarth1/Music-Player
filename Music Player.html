<head>
    <title>
        Music Player
    </title>
    <link rel = "stylesheet" href = "Style10.css">
    <script src="https://kit.fontawesome.com/137a931440.js" crossorigin="anonymous"></script>
</head>
<body>
<div class = "container">
    <div class = "music-player">
    <nav>
        <div class = "circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src = "Music.jpeg" class = "song-img">
    <h1 id = "song-name"> All The Stars </h1>
    <p id = "artist-name">Kendrick Lamar, SZA</p>

    <div class="time-info">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0">
        <span id="duration">0:00</span>
    </div>
    
    <div class="controls">
        <div><i class="fa-solid fa-backward-step"></i></div>
        <div><i class="fa-regular fa-circle-play"></i></div>
        <div><i class="fa-solid fa-forward-step"></i></div>
    </div>
    </div>
</div>
<script src = "script4.js"></script>
</body>
